<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="utf-8">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Gorditas&display=swap" rel="stylesheet">
    <title>Pizza Order Form</title>
    <style type="text/css">

	
	body{
		font-family: tahoma;
		color: navy;
		font-size: 1.125em;
	}
	
	.content {
		color: #002129;
		height:auto; 
		margin: 3% 30%;

	}
	
	input{
		text-align: justify;
	}
	
	fieldset{
		border: 5px solid #000000;
	
	}
	
	legend{
		font-family: 'Gorditas', cursive;
		font-size: 30px;
		word-spacing: 6px;
		letter-spacing: 6px;
		background-color: #ffc600;
	}
	
	table{
		border-collapse: collapse;
		width: 40%;
		margin: 0% auto;
	}
	
	td, th{
		border-bottom: 1px solid #ffc600;
		border-collapse: collapse;
		padding: 20px;

	}
	

	thead tr{
			background-color: #ffc600;
		}
		
	input[type=text], textarea, select, input{
			padding: 12px 20px;
			margin: 8px 0;
			display: inline-block;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}
		
	input[type=submit]{
			width: 150%;
			background-color: #ffc600;
			color: navy;
			padding: 14px 25px;
			margin:8px auto;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-family: Verdana;
			font-size: 1.125em;
		}
		
	input[type=submit]:hover{
			background-color: #ffe37e;
			color: #000000;
		}
	
	input[type=reset]{
			width: 50%;
			background-color: #ffc600;
			color: navy;
			padding: 14px 20px;
			margin:8px auto;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-family: Verdana;
			font-size: 1.125em;
		}
	
	input[type=reset]:hover{
			background-color: #ffe37e;
			color: #000000;
		}
		
		
	textarea{
			resize: none;
		}

	.headpic{
		height: 40%;
		width: 100%;
		float: center;
		background-size: cover;
		background-position: center;
	}
	
	.foodName {
			font-size: 20px;
			border-bottom: none;
		}
	
	img{
			height:250px;
			width: 450px;
			display: block;
			margin-left: auto;
			margin-right: auto;
	}

	
    </style>
</head>
<body>
    <!--JIMENEZ-->
    <!--03.04.2021-->
	
<div class="content">
	 <form method="post" action="greetings.html">
	<fieldset>
	<legend style="text-align: center;">Order Form</legend>
	<table>
		<form method="post" action="greetings.html">
		
		<thead>
			<tr>
				
				<th colspan="2">Customer Information</th>
				<img  class="headpic" src="JIMENEZ_IMAGES_ITAD/menu.jpg"><br>
			 
			</tr>
		</thead>
		
		<tbody>
			<tr>
				<td><label for="name">Fullname:</label></td>
				<td><input type="text" name="fullname" size="40" placeholder="Type your full name here" maxlength="80" autofocus required></td>
			</tr>
			
			<tr>
				<td><label for="address">Address:</label></td>
				<td><input type="text" name="address" size="40" placeholder="Type your complete address here" maxlength="80" autofocus required></td>
			</tr>
			
			<tr>
				<td><label for="contact">Contact Number:</label></td>
				<td><input type="text" name="contact" size="40" placeholder="Type your contact number here" maxlength="20" autofocus required></td>
			</tr> 
			
			<tr>
				<td><label for="email">Email Address:</label></td>
				<td><input type="text" name="email" size="40" placeholder="Type your email address here" maxlength="80" autofocus required></td>
			</tr>
			
			<tr>
				<td><label for="area">Details how to get there:</label></td>
				<td>
					<textarea id="txtAnswer" rows="10" cols="40" required></textarea>
				</td>
			</tr>
		</tbody>
			
			<thead>
				<tr>
					<th colspan="2">Order Details</th>
					
				</tr>
			</thead>
			
		<tbody>	
			<tr>
				<td><label for="checkAll">Order: </label></td>
				<td>
					<input type="checkbox" id="burger" name="food" value="burger">
					<label for="burger">Burger</label><br>
					<input type="checkbox" id="pasta" name="food" value="pasta">
					<label for="pasta">Pasta</label><br>
					<input type="checkbox" id="fries" name="food" value="fries">
					<label for="fries">Fries</label><br>
					<input type="checkbox" id="drinks" name="food" value="drinks">
					<label for="drinks">Drinks</label><br>
				</td>
			</tr>
			
			<tr><th class="foodName" colspan=3>BURGERS</th></tr>
			
			<tr>
				<td colspan=3><img src="JIMENEZ_IMAGES_ITAD/burger.jpg"></td>
			</tr>
			
			<tr>
				<td><label for="option">Type of Patty:</label></td>
				<td>
					<input type="radio" id="single" name="patty" value="single">
					<label for="single">Single Patty</label><br>
					<input type="radio" id="double" name="patty" value="double">
					<label for="double">Double Patty</label><br>
			</tr>
			
			
			<tr>
				<td><label for="checkAll">Extra:</label></td>
				<td>
					<input type="checkbox" id="cheese" name="extra1" value="cheese">
					<label for="cheese">Cheese</label><br>
					<input type="checkbox" id="colselaw" name="extra2" value="colselaw">
					<label for="colselaw">Colselaw</label><br>
					<input type="checkbox" id="tomato" name="extra3" value="tomato">
					<label for="tomato">Tomato</label><br>
					<input type="checkbox" id="onion" name="extra4" value="onion">
					<label for="onion">Onion</label><br>
					<input type="checkbox" id="cucumber" name="extra5" value="cucumber">
					<label for="cucumber">Cucumber</label><br>
					<input type="checkbox" id="bacon" name="extra6" value="bacon">
					<label for="bacon">Bacon</label><br>
				</td>
			</tr>
			<tr>
			
			<tr>
				<td><label for="option">Choice of Bun:</label></td>
				<td>
					<input type="radio" id="white" name="bun" value="white">
					<label for="single">White Bun</label><br>
					<input type="radio" id="wheat" name="bun" value="wheat">
					<label for="double">Wheat Bun</label><br>
			</tr>
			
			<tr>
				<td><label for="BurgerQuantity">Burger Quantity(per Box):</td>
				<td>
					<select name="BurgerQuantity" id="BurgerQuantity" size="1">
						<option value="zero">0</option>
						<option value="one">1</option>
						<option value="two">2</option>
						<option value="three">3</option>
						<option value="four">4</option>
						<option value="five">5</option>
						<option value="six">6</option>
						<option value="seven">7</option>
						<option value="eight">8</option>
						<option value="nine">9</option>
						<option value="ten">10</option>
					</select>
				</td>
			</tr>
			
			
			<tr><th class="foodName" colspan=3>PASTA</th></tr>
			
			<tr>
				<td colspan=3><img src="JIMENEZ_IMAGES_ITAD/pasta.jpg"></td>
			</tr>
			
			<tr>
				<td><label for="option">Pasta sauce:</label></td>
				<td>
					<input type="radio" id="carbonara" name="sauce" value="carbonara">
					<label for="carbonara">Carbonara</label><br>
					<input type="radio" id="pesto" name="sauce" value="pesto">
					<label for="pesto">Pesto</label><br>
					<input type="radio" id="spaghetti" name="sauce" value="spaghetti">
					<label for="spaghetti">Spaghetti</label><br>
					<input type="radio" id="lasagna" name="sauce" value="lasagna">
					<label for="lasagna">Lasagna</label><br>
					<input type="radio" id="chickenalfredo" name="sauce" value="chickenalfredo">
					<label for="chickenalfredo">Chicken Alfredo</label><br>
					<input type="radio" id="tuna" name="sauce" value="tuna">
					<label for="tuna">Tuna Pasta</label><br>
					<input type="radio" id="tuyo" name="sauce" value="tuyo">
					<label for="tuyo">Tuyo Pesto</label><br>
				</td>
			</tr>
			
			<tr>
				<td><label for="checkAll">Extra:</label></td>
				<td>
					<input type="checkbox" id="cheese" name="extra" value="cheese">
					<label for="cheese">Cheese</label><br>
					<input type="checkbox" id="sauce" name="extra2" value="sauce">
					<label for="sauce">Sauce</label><br>
					<input type="checkbox" id="meat" name="extra3" value="meat">
					<label for="meat">Meat</label><br>
			</tr>
			
			<tr>
				<td><label for="PastaQuantity">Pasta Quantity(per Box):</td>
				<td>
					<select name="PastaQuantity" id="PastaQuantity" size="1">
						<option value="zero">0</option>
						<option value="one">1</option>
						<option value="two">2</option>
						<option value="three">3</option>
						<option value="four">4</option>
						<option value="five">5</option>
						<option value="six">6</option>
						<option value="seven">7</option>
						<option value="eight">8</option>
						<option value="nine">9</option>
						<option value="ten">10</option>
					</select>
				</td>
			</tr>
			
			<tr><th class="foodName" colspan=3>FRIES</th></tr>
			
			<tr>
				<td colspan=3><img src="JIMENEZ_IMAGES_ITAD/fries.jpg"></td>
			</tr>
			
			<tr>
				<td><label for="option">Fries Size:</label></td>
				<td>
					<input type="radio" id="small" name="fries" value="small">
					<label for="small">Small</label><br>
					<input type="radio" id="medium" name="fries" value="medium">
					<label for="medium">Medium</label><br>
					<input type="radio" id="large" name="fries" value="large">
					<label for="large">Large</label><br>
			</tr>
			
			<tr>
				<td><label for="option">Fries flavor:</label></td>
				<td>
					<input type="radio" id="BBQ" name="flavor" value="BBQ">
					<label for="BBQ">BBQ</label><br>
					<input type="radio" id="cheese" name="flavor" value="cheese">
					<label for="cheese">Cheese</label><br>
					<input type="radio" id="sweetcorn" name="flavor" value="sweetcorn">
					<label for="sweetcorn">Sweet Corn</label><br>
					<input type="radio" id="sourcream" name="flavor" value="sourcream">
					<label for="sourcream">Sour Cream</label><br>
					<input type="radio" id="sourcheese" name="flavor" value="sourcheese">
					<label for="sourcheese">Sour Cheese</label><br>
					<input type="radio" id="original" name="flavor" value="original">
					<label for="original">Original</label><br>
				</td>
			</tr>
			
			<tr>
				<td><label for="FriesQuantity">Fries Quantity:</td>
				<td>
					<select name="FriesQuantity" id="FriesQuantity" size="1">
						<option value="zero">0</option>
						<option value="one">1</option>
						<option value="two">2</option>
						<option value="three">3</option>
						<option value="four">4</option>
						<option value="five">5</option>
						<option value="six">6</option>
						<option value="seven">7</option>
						<option value="eight">8</option>
						<option value="nine">9</option>
						<option value="ten">10</option>
					</select>
				</td>
			</tr>
			
			<tr><th class="foodName" colspan=3>DRINKS</th></tr>
			
			<tr>
				<td colspan=3><img src="JIMENEZ_IMAGES_ITAD/drinks.jpg"></td>
			</tr>
			
			<tr>
				<td><label for="checkAll">Type of drinks:</label></td>
				<td>
					<input type="checkbox" id="NA" name="drinks" value="NA">
					<label for="NA"> None</label><br>
					<input type="checkbox" id="water" name="drinks" value="water">
					<label for="water">Bottled Water</label><br>
					<input type="checkbox" id="coke" name="drinks" value="coke">
					<label for="coke">Coke</label><br>
					<input type="checkbox" id="sprite" name="drinks" value="sprite">
					<label for="sprite">Sprite</label><br>
					<input type="checkbox" id="royal" name="drinks" value="royal">
					<label for="royal">Royal</label><br>
					<input type="checkbox" id="pepsi" name="drinks" value="pepsi">
					<label for="pepsi">Pepsi</label><br>
					<input type="checkbox" id="fanta" name="drinks" value="fanta">
					<label for="fanta">Fanta</label><br>
					<input type="checkbox" id="dew" name="drinks" value="dew">
					<label for="dew">Mountain Dew</label><br>
					
				</td>
			</tr>
			
			
			<tr>
				<td><label for="option">Drinks Size:</label></td>
				<td>
					<input type="radio" id="small" name="beverage" value="small">
					<label for="small">Small</label><br>
					<input type="radio" id="medium" name="beverage" value="medium">
					<label for="medium">Medium</label><br>
					<input type="radio" id="large" name="beverage" value="large">
					<label for="large">Large</label><br>
			</tr>
			
			<tr>
				<td><label for="DrinksQuantity">Drinks Quantity:</td>
				<td>
					<select name="DrinksQuantity" id="DrinksQuantity" size="1">
						<option value="zero">0</option>
						<option value="one">1</option>
						<option value="two">2</option>
						<option value="three">3</option>
						<option value="four">4</option>
						<option value="five">5</option>
						<option value="six">6</option>
						<option value="seven">7</option>
						<option value="eight">8</option>
						<option value="nine">9</option>
						<option value="ten">10</option>
					</select>
				</td>
			</tr>
			
			<tr>
				<td><label for="comments">Comments:</label></td>
				<td>
					<textarea rows="10" cols="37"></textarea>
				</td>
			</tr>
		</tbody>
		
		</tbody>
			<thead>
				<tr>
					<th colspan="2">Delivery Form</th>
				</tr>
			</thead>
		<tbody>
			<tr>
				<td><label for="option">Type of delivery:</label></td>
					<td>
					<input type="radio" id="delivery" name="deliver" value="delivery">
					<label for="pickup">Deliver</label><br>
					<input type="radio" id="pickup" name="deliver" value="pickup">
					<label for="pickup">Pick-up</label><br>
			</tr>
			<tr>
				<td ><label for="DateAndTime">Date and Time:</label></td>
				<td>
				<input type="datetime-local" id="DateAndTime" name="DateAndTime">
				
			</tr>
		</tbody>
		
		<tfoot>
			<tr>
				<th><input type="submit" id="btn1" value="Submit"></th>
				<th><input type="reset" id="btn2" value="Cancel"></th>
			</tr>
		</tfoot>
	</table>
	</fieldset>
<table>	
</div>
	
</body>
</html>
